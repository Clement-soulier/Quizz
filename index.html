<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <h1 class="title">Auto Correction</h1>
    <input
      type="text"
      placeholder="Filter...ðŸ¥‰ðŸ¥ˆðŸ¥‡"
      oninput="filterQuestions()"
      class="filterBar"
    />
    <script>
      function filterQuestions() {
        const filterInput = document.querySelector(".filterBar");
        const questions = document.querySelectorAll(".question");
        const filterText = filterInput.value;
        questions.forEach((question) => {
          if (
            question.children[0].textContent.includes(filterText) ||
            question.children[1].textContent.includes(filterText)
          ) {
            question.classList.remove("hide");
          } else {
            question.classList.add("hide");
          }
        });
      }
    </script>
    <ul class="questionsList"></ul>
  </body>
</html>
